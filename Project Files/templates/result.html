<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .result-box {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 420px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            font-size: 24px;
            color: #007acc;
            font-weight: bold;
            margin-top: 10px;
        }
        .confidence {
            font-size: 18px;
            color: #16a085;
            margin-top: 15px;
        }
        .back-link {
            display: block;
            margin-top: 30px;
            text-decoration: none;
            color: #007acc;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>Startup Success Prediction</h2>
        <div class="status">
            Predicted Status: {{ result }}
        </div>
        <div class="confidence">
            Confidence: {{ confidence }}
        </div>
        <a href="/" class="back-link">‚Üê Predict Another Startup</a>
    </div>
</body>
</html>
